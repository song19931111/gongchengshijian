<div class="list list-inset" style="margin: 0px;">
  <div class="item item-input">
   <span class="input-label">
      学生名称<span class="energized" >*</span>
   </span>
    {{selectedStudentInfo.userName}}
  </div>
  <div class="item item-input">
    <span class=" input-label">
      是否迟到<span class="energized">*</span>
    </span>
    {{selectedStudentInfo.isLateText}}
  </div>

    <ion-checkbox ng-model="teacherSetting.cancelAttend">
     取消签到
    </ion-checkbox>
  <ion-checkbox ng-model="teacherSetting.setLate" ng-click="setLate(1)">
    设置迟到
  </ion-checkbox>
  <ion-checkbox ng-model="teacherSetting.setNoLate" ng-click="setLate(0)">
    取消迟到
  </ion-checkbox>



</div>
