<ion-header-bar class="bar-energized">
  <h1 class="title">学生注册</h1>
</ion-header-bar>
<ion-content class="has-header login-page">
  <div class="list">
    <label class="item item-input" >
      <span class="input-label" style="text-align: left; padding-left: 4%;">您的名称</span>
      <input type="text">
    </label>
    <label class="item item-input item-select" style="margin-top: 20px;">
      <div class="input-label">
        选择您所在的学校
      </div>
      <select>
        <option>Blue</option>
        <option selected>Green</option>
        <option>Red</option>
      </select>
    </label>
    <label class="item item-input item-select" style="margin-top: 20px;">
      <div class="input-label">
        选择您所在的专业
      </div>
      <select>
        <option>Blue</option>
        <option selected>Green</option>
        <option>Red</option>
      </select>
    </label>
    <label class="item item-input item-select" style="margin-top: 20px;">
      <div class="input-label">
        选择您所在的班级
      </div>
      <select>
        <option>Blue</option>
        <option selected>Green</option>
        <option>Red</option>
      </select>
    </label>

  </div>

  <button class="button button-block login-btn" ng-click="login()">确认</button>

</ion-content>
