<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Basic Setup</h3>

        <div class="panel-options">
            <a href="#" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <a href="#" data-toggle="remove">
                &times;
            </a>
        </div>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-sm btn-primary"  ng-click="open('lg','none')">
                    <i class="fa fa-plus fa-lg"></i>新增用户</button>
                <button class="btn btn-sm btn-primary" ng-click="setPower();">设置权限</button>
                <button class="btn btn-sm btn-danger" ng-click="delete()">
                    <i class="fa fa-trash-o fa-lg" ></i>删除</button>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                        <input type="text" class="form-control"  placeholder="用户名">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="邮箱">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="手机号">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-danger" ng-click="selectByCondition()">
                    <i class="fa fa-search fa-lg" ></i>查询</button>
                </div>

                </div>
            </div>
            <div class="col-sm-12">
                <table class="table table-striped table-hover">
                    <thead th-sort thead-options="theadOptions" on-sort-change="onSortChange(orderBy,asc)">
                    <!--<tr>-->
                        <!--<td></td>-->
                        <!--<td>用户ID</td>-->
                        <!--<td>用户名</td>-->
                        <!--<td>手机号</td>-->
                        <!--<td>邮箱</td>-->
                        <!--<td>创建者</td>-->
                        <!--<td>创建时间</td>-->
                        <!--<td>修改者</td>-->
                        <!--<td>修改时间</td>-->

                    <!--</tr>-->
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in userList|orderBy:orderName:isAsc">
                        <td>
                        <input type="checkbox" name="{{user.userid}}" class="cbr-primary" ng-checked="isSelected(user.userid)" ng-click="updateSelection($event,user.userid);"/>
                        </td>
                        <td>{{user.username}}</td>
                        <td>{{user.tel}}</td>
                        <td>{{user.mail}}</td>
                        <td>{{user.createpeople}}</td>
                        <td>{{user.createtime}}</td>
                        <td>{{user.modifypeople}}</td>
                        <td>{{user.modifytime}}</td>
                        <td>
                            <div class="dropdown">
                            <a  class="fa fa-sun-o  dropdown-toggle" aria-hidden="true" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a ng-click="open('lg',user);">新增用户</a></li>
                                    <li><a ng-click="setPower(user.userid)">修改权限</a></li>

                                </ul>

                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>


    </div>
</div>
