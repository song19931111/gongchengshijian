<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">考勤基本信息</h3>

        <div class="panel-options">
            <a href="#" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <a href="#" data-toggle="remove">
                &times;
            </a>
        </div>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-sm btn-primary"  ng-click="open('lg','none')">
                        <i class="fa fa-plus fa-lg"></i>新增基本信息</button>
                    <button class="btn btn-sm btn-danger" ng-click="delete()">
                        <i class="fa fa-trash-o fa-lg" ></i>删除</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="学校">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="学院">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-danger" ng-click="selectByCondition()">
                        <i class="fa fa-search fa-lg" ></i>查询</button>
                </div>

            </div>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td></td>
                    <td>学校</td>
                    <td>学院</td>
                    <td>系</td>
                    <td>专业</td>
                    <td>创建者</td>
                    <td>创建时间</td>
                    <td>修改者</td>
                    <td>修改时间</td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="base in baselist">
                    <td>
                        <input type="checkbox" name="{{base.id}}" ng-checked="isSelected(base.id)" ng-click="updateSelection($event,base.id);"/>
                    </td>
                    <!--<td>{{base.id}}</td>-->
                    <td>{{base.school}}</td>
                    <td>{{base.college}}</td>
                    <td>{{base.faculty}}</td>
                    <td>{{base.profession}}</td>
                    <td>{{user.createpeople}}</td>
                    <td>{{user.createtime}}</td>
                    <td>{{user.modifypeople}}</td>
                    <td>{{user.modifytime}}</td>
                    <td>
                            <a  class="fa fa-sun-o" ng-click="open('lg',base)"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>


    </div>
</div>
