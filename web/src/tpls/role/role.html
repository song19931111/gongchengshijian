<!-- Basic Setup -->
<div class="panel panel-default">
        <div class="panel-heading">
                <h3 class="panel-title">Basic Setup</h3>

                <div class="panel-options">
                        <a href="#" data-toggle="panel">
                                <span class="collapse-icon">&ndash;</span>
                                <span class="expand-icon">+</span>
                        </a>
                        <a href="#" data-toggle="remove">
                                &times;
                        </a>
                </div>
        </div>
        <div class="panel-body">

                <div class="row">

                                <div class="col-sm-4">
                                        <button class="btn btn-sm btn-primary"  ng-click="open('lg','none')">
                                                <i class="fa fa-plus fa-lg">增加角色</i></button>
                                        <button class="btn btn-sm btn-danger" ng-click="delete()">
                                                <i class="fa fa-trash-o fa-lg" >删除角色</i></button>
                                </div>
                        <!--<div class="row">-->
                                <!--<div class="col-sm-2">-->
                                        <!--<input type="text" class="form-control"  placeholder="用户ID">-->
                                <!--</div>-->
                                <!--<div class="col-sm-2">-->
                                        <!--<input type="text" class="form-control"  placeholder="用户名">-->
                                <!--</div>-->
                                <!--<div class="col-sm-2">-->
                                        <!--<input type="text" class="form-control"  placeholder="手机号">-->
                                <!--</div>-->
                                <!--<div class="col-sm-2">-->
                                        <!--<button class="btn btn-sm btn-danger" ng-click="selectByCondition()">-->
                                                <!--<i class="fa fa-search fa-lg" ></i>查询</button>-->
                                <!--</div>-->

                        <!--</div>-->
                </div>
                <div class="col-sm-12">
                        <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                        <td></td>
                                        <td ng-show="false">角色ID</td>
                                        <td>角色名</td>
                                        <td>增</td>
                                        <td>删</td>
                                        <td>改</td>
                                        <td>查</td>
                                        <td>创建者</td>
                                        <td>创建时间</td>
                                        <td>修改者</td>
                                        <td>修改时间</td>

                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="role in roleList">
                                        <td>
                                                <input type="checkbox" name="{{role.roleId}}" class="cbr-primary" ng-checked="isSelected(role.roleId)" ng-click="updateSelection($event,role.roleId);"/>
                                        </td>
                                        <td ng-show="false">{{role.roleId}}</td>
                                        <td>{{role.roleName}}</td>
                                        <td><a class="fa fa fa-wrench" ng-click="openMenuTree('sm',role,'add');"></a></td>
                                        <td><a class="fa fa fa-wrench" ng-click="openMenuTree('sm',role,'delete');"></a></td>
                                        <td><a class="fa fa fa-wrench" ng-click="openMenuTree('sm',role,'modify');"></a></td>
                                        <td><a class="fa fa fa-wrench" ng-click="openMenuTree('sm',role,'select');"></a></td>
                                        <td>{{role.createPeople}}</td>
                                        <td>{{role.createTime}}</td>
                                        <td>{{role.modifyPeople}}</td>
                                        <td>{{role.modifyTime}}</td>
                                        <td>
                                                <div class="dropdown">
                                                        <a  class="fa fa-sun-o  dropdown-toggle" aria-hidden="true" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></a>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                                <li><a ng-click="openMenuTree('sm',role,'menu');">设置菜单权限</a></li>
                                                                <li><a ng-click="open('lg',role)">修改角色</a></li>
                                                        </ul>

                                                </div>

                                        </td>
                                        <!--<td><a ng-click="toSetAuthority(role.roleid)" class="fa fa-sun-o" aria-hidden="true"></a></td>-->
                                </tr>
                                </tbody>
                        </table>
                        <tm-pagination conf="paginationConf"></tm-pagination>
                </div>


        </div>
</div>
