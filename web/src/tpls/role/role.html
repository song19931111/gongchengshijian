<!-- Basic Setup -->
<div class="panel panel-default">
        <div class="panel-heading">
                <h3 class="panel-title">Basic Setup</h3>

                <div class="panel-options">
                        <a href="#" data-toggle="panel">
                                <span class="collapse-icon">&ndash;</span>
                                <span class="expand-icon">+</span>
                        </a>
                        <a href="#" data-toggle="remove">
                                &times;
                        </a>
                </div>
        </div>
        <div class="panel-body">

                <div class="row">
                        <div class="row">
                                <div class="col-sm-3">
                                        <button class="btn btn-sm btn-primary"  ng-click="open('lg','none')">
                                                <i class="fa fa-plus fa-lg"></i>修改用户权限</button>
                                        <button class="btn btn-sm btn-danger" ng-click="delete()">
                                                <i class="fa fa-trash-o fa-lg" ></i>删除权限</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-sm-2">
                                        <input type="text" class="form-control"  placeholder="用户ID">
                                </div>
                                <div class="col-sm-2">
                                        <input type="text" class="form-control"  placeholder="用户名">
                                </div>
                                <div class="col-sm-2">
                                        <input type="text" class="form-control"  placeholder="手机号">
                                </div>
                                <div class="col-sm-2">
                                        <button class="btn btn-sm btn-danger" ng-click="selectByCondition()">
                                                <i class="fa fa-search fa-lg" ></i>查询</button>
                                </div>

                        </div>
                </div>
                <div class="col-sm-12">
                        <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                        <td></td>
                                        <td>用户ID</td>
                                        <td>用户名</td>
                                        <td>角色类型</td>
                                        <td>创建班级</td>
                                        <td>班级管理</td>
                                        <td>学生管理</td>
                                        <td>修改者</td>
                                        <td>修改时间</td>

                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="role in roleList">
                                        <td>
                                                <input type="checkbox" name="{{role.roleid}}" class="cbr cbr-primary" ng-checked="isSelected(user.userid)" ng-click="updateSelection($event,user.userid);"/>
                                        </td>
                                        <td>{{role.roleid}}</td>
                                        <td>{{role.rolename}}</td>
                                        <td>{{role.role}}</td>
                                        <td>{{role.creatclass}}</td>
                                        <td>{{role.mangeclass}}</td>
                                        <td>{{role.mangestu}}</td>
                                        <td>{{role.modifypeople}}</td>
                                        <td>{{role.modifytime}}</td>
                                        <td><a ng-click="toSetAuthority(role.roleid)" class="fa fa-sun-o" aria-hidden="true"></a></td>
                                </tr>
                                </tbody>
                        </table>
                        <tm-pagination conf="paginationConf"></tm-pagination>
                </div>


        </div>
</div>




<!-- Table exporting -->

</div>


</div>
