<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">学生情况 预览</h3>

        <div class="panel-options">
            <a href="#" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <a href="#" data-toggle="remove">
                &times;
            </a>
        </div>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-sm btn-primary"  ng-click="open('lg','none')">
                        <i class="fa fa-plus fa-lg"></i>添加学生</button>
                    <button class="btn btn-sm btn-danger" ng-click="task('lg','none')">
                        <i class="fa fa-trash-o fa-lg" ></i>布置作业</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="班级ID">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="班级名字">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="学生名字">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-danger" ng-click="selectByCondition()">
                        <i class="fa fa-search fa-lg" ></i>查询</button>
                </div>

            </div>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td></td>
                    <td>班级ID</td>
                    <td>班级名字</td>
                    <td>学生名字</td>
                    <td>缺课数</td>
                    <td>签到数</td>
                    <td>回答数</td>
                    <td>作业分</td>
                    <td>修改教师</td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="class in classList">
                    <td>
                        <input type="checkbox" name="{{class.classid}}" class="cbr cbr-primary" ng-checked="isSelected(user.userid)" ng-click="updateSelection($event,class.classid);"/>
                    </td>
                    <td>{{class.classid}}</td>
                    <td>{{class.classname}}</td>
                    <td>{{class.stuname}}</td>
                    <td>{{class.classmissnum}}</td>
                    <td>{{class.classchecknum}}</td>
                    <td>{{class.answernum}}</td>
                    <td>{{class.workscroe}}</td>
                    <td>{{class.modifyteacher}}</td>
                    <td>
                        <div class="dropdown">
                            <a  class="fa fa-sun-o  dropdown-toggle" aria-hidden="true" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a ng-click="open('lg',class);">新增学生</a></li>
                                <li><a ng-click="setPower(class.classid)">修改权限</a></li>

                            </ul>

                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>


    </div>
</div>




<!-- Table exporting -->

</div>


</div>

</div>
<!-- end: Chat Section -->


</div>
