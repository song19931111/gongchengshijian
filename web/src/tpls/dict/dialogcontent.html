<!-- 这里就是控制器的内容 ,然后直接在控制器里面插入modal的页面元素-->
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <!--form表单-->
    <form class="form-horizontal" name ="myForm">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" placeholder="名称"
                       ng-model="item.name" required
                       ng-maxlength="20" ng-minlength="2"
                >
            </div>
            <div class="col-sm-4" ng-messages="myForm.name.$error" ng-show="myForm.name.$touched ||myForm.$submitted">
                <label ng-message="required">名称不能为空</label>
                <label ng-message="minlength">名称最小长度为2</label>
                <label ng-message="maxlength">名称最大长度为20</label>
            </div>
        </div>

        <div class="form-group">
            <label for="englishName" class="col-sm-2 control-label">英文名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="englishName" name="englishName" placeholder="英文名称"
                       ng-model="item.englishName"  required
                       ng-maxlength="20" ng-minlength="4">
            </div>
            <div class="col-sm-4" ng-messages="myForm.englishName.$error" ng-show="myForm.englishName.$touched ||myForm.$submitted">
                <label ng-message="required">英文名称不能为空</label>
                <label ng-message="minlength">英文名称最小长度为4</label>
                <label ng-message="maxlength">英文名称最大长度为20</label>
            </div>
        </div>
        <div class="form-group">
            <label for="des" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-6">
                <textarea class="form-control"  id="des" ng-model="item.des" name="des" placeholder="描述"
                          ng-maxlength="100" ng-minlength="4" required
                >
                </textarea>
            </div>
            <div class="col-sm-4" ng-messages="myForm.des.$error" ng-show="myForm.des.$touched ||myForm.$submitted">
                <label ng-message="required">描述不能为空</label>
                <label ng-message="minlength">描述最小长度为4</label>
                <label ng-message="maxlength">描述最大长度为100</label>
            </div>
        </div>
        <div class="form-group">
            <label for="des" class="col-sm-2 control-label">是否内置</label>
            <div class="col-sm-1">
                <input type="radio"  style="margin-top:10px;" name="isSystem"  ng-value="1" ng-checked="item.isSystem == 1" ng-model="item.isSystem">是

            </div>
            <div class="col-sm-1">
                <input type="radio" style="margin-top:10px;" name="isSystem" ng-value="0" ng-checked="item.isSystem == 0"  ng-model="item.isSystem">否
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-1">
            <button class="btn btn-primary" ng-click="addDictItem();" ng-if="item.type=='add'">新增</button>
            </div>
        </div>
        <div class="form-group" ng-repeat="dictItem in dictList">

                    <label class="col-sm-2 control-label">新增项</label>
                    <div class="col-sm-4">
                        <input type="text"  id="newItem{{$index}}"  name="newItem{{$index}}" class="form-control" placeholder="新增项" ng-model="dictItem.value"
                               ng-maxlength="20" ng-minlength="2">
                    </div>
                <div class="col-sm-4" ng-messages="myForm['newItem'+$index].$error" ng-show="myForm['newItem'+$index].$touched ||myForm.$submitted">
                    <label ng-message="minlength">新增项最小长度为2</label>
                    <label ng-message="maxlength">新增项最大长度为20</label>
                </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
